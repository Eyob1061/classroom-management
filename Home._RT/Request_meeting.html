<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Request Meeting</title>
    <link rel="stylesheet" href="../Home._RT/Request_meeting.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 

  </head>
  <body>
    <li class="home-link"><a href="../Home._RT/index.html"><i class="fas fa-home"></i>Home</a></li>
    <h1>Request Meeting </h1>
    <form id="meeting-request-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
    <script src="../Home._RT/Request_meeting.JS"></script>
  </body>
</html>
