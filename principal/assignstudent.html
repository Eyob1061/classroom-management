     <div class="content">

            <h2>Assign Student to Class</h2>
            <form>
                <label for="student">Select Student:</label>
                <select id="student">
                    <option value="Abebe">Abebe</option>
                    <option value="abel">Abel</option>
                    <option value="Berket">Berket</option>
                </select>
            
                <label for="class">Select Class:</label>
                <select id="class">
                    <option value="9A">Class 9A</option>
                    <option value="9B">Class 9B</option>
                    <option value="9C">Class 9C</option>
                    <option value="10A">Class 10A</option>
                    <option value="10B">Class 10B</option>
                    <option value="10C">Class 10C</option>
                    <option value="11A">Class 11A</option>
                    <option value="11B">Class 11B</option>
                    <option value="11C">Class 11C</option>
                    <option value="12A">Class 12A</option>
                    <option value="12B">Class 12B</option>
                    <option value="12C">Class 12C</option>
                </select>
            
                <button type="button" onclick="assignStudent()">Assign student</button>
            </form>
            
            <div id="result"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.querySelector('input[type="checkbox"]');
            const sidebar = document.querySelector('.sidebar');

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    sidebar.style.transform = 'translateX(0)';
                } else {
                    sidebar.style.transform = 'translateX(-100%)';
                }
            });
        });
        function assignStudent() {
            const student = document.getElementById("student");
            const selectedStudent = student.options[student.selectedIndex].value;

            const className = document.getElementById("class");
            const selectedClassName = className.options[className.selectedIndex].value;

            const result = document.getElementById("result");
            result.innerHTML = `<p>${selectedStudent} has been assigned to ${selectedClassName}.</p>`;
            }
      
    </script>
