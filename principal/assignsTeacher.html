     <div class="content">
      
        <div class="container">
            

            <h2>Assign Teacher to Class</h2>
            <form>
                <label for="teacher">Select Teacher:</label>
                <select id="teacher">
                    <option value="Mohamed">Mohamed</option>
                    <option value="mekonen">Mekonen</option>
                    <option value="fikerte">Fikerte</option>
                </select>

                <label for="role">Select Role:</label>
                <select id="role">
                    <option value="teacher">Teacher</option>
                    <option value="homeroom_teacher">Homeroom Teacher</option>
                </select>

                <label for="class">Select Class:</label>
                <select id="class">
                    <option value="9A">Class 9A</option>
                    <option value="9B">Class 9B</option>
                    <option value="9C">Class 9C</option>
                    <option value="10A">Class 10A</option>
                    <option value="10B">Class 10B</option>
                    <option value="10C">Class 10C</option>
                    <option value="11A">Class 11A</option>
                    <option value="11B">Class 11B</option>
                    <option value="11C">Class 11C</option>
                    <option value="12A">Class 12A</option>
                    <option value="12B">Class 12B</option>
                    <option value="12C">Class 12C</option>
                </select>

                <label for="subject">Select Subject:</label>
                <select id="subject">
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="psychology">Psychology</option>
                    <option value="Physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="it">Information System</option>

                </select>

                <button type="button" onclick="assignTeacher()">Assign Teacher</button>
            </form>

            <div id="result"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.querySelector('input[type="checkbox"]');
            const sidebar = document.querySelector('.sidebar');

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    sidebar.style.transform = 'translateX(0)';
                } else {
                    sidebar.style.transform = 'translateX(-100%)';
                }
            });
        });

        function assignTeacher() {
            const teacher = document.getElementById('teacher').value;
            const role = document.getElementById('role').value;
            const classValue = document.getElementById('class').value;
            const subject = document.getElementById('subject').value;

            document.getElementById('result').textContent = `Teacher ${teacher} has been assigned to Class ${classValue} for ${subject} as a ${role}.`;
        }
    </script>
