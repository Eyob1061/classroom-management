                                    <th>Conduct</th>
                                  </tr>
                                  <tr>
                                    <td><input type="text" id="name"></td>
                                    <td>
                                      <select id="subject">
                                        <option value="english">English</option>

                                      </select>
                                    </td>

                                    <td><input type="text" id="activity"></td>
                                    <td><input type="text" id="final"></td>
                                    <td><input type="text" id="conduct"></td>
                                  </tr>
                                  <tr>
                                    <th colspan="5" height="30">
                                      <input type="submit" value="Calculate" onclick="Sub()">
                                    </th>
                                  </tr>
                                </table>
                                <br>
                                <table  id="TableScore">
                                  <caption><b>Student Data</b></caption>
                                  <tr>
                                    <th >  Student Name</th>
                                    <th >Total</th>
                                    <!-- <th>Average</th> -->
                                    <th>Conduct</th>
                                    <th>Subject</th>
                                    
                                  </tr>
                                </table>
                                <br>
                                <input type="submit" value="Submit Grades" id="submit-grades" onclick="submitGrades()">

                              </center>
                            </body>

                          <script>
                            function Sub() {
                                var n, k, r, e, v, sum, con;
                                n = (document.getElementById('name').value);
                                var subject = document.getElementById('subject').value;
                                var mid = parseFloat(document.getElementById('mid').value);
                                var assignment = parseFloat(document.getElementById('assignment').value);
                                var activity = parseFloat(document.getElementById('activity').value);
                                var final = parseFloat(document.getElementById('final').value);
                                var conduct = (document.getElementById('conduct').value);
                    
                                if (n === "") {
                                    document.getElementById("error-message").innerHTML = "Please enter a student name.";
                                    return;
                                }
                    
                                if (isNaN(mid)) {
                                    document.getElementById("error-message").innerHTML = "Please enter a valid value for Mid.";
                                    return;
                                }
                    
                                if (isNaN(assignment)) {
                                    document.getElementById("error-message").innerHTML = "Please enter a valid value for Assignment.";
                                    return;
                                }
                    
                                if (isNaN(activity)) {
                                    document.getElementById("error-message").innerHTML = "Please enter a valid value for Class activity.";
                                    return;
                                }if (isNaN(final)) {
                                    document.getElementById("error-message").innerHTML = "Please enter a valid value for Final.";
                                    return;
                                }
                    
                                // if (isNaN(conduct)) {
                                //     document.getElementById("error-message").innerHTML = "Please enter a valid value for Conduct.";
                                //     return;
                                // }
                    
                                sum = mid + assignment + activity + final;
                                document.getElementById("error-message").innerHTML = "";
                    
                                // Displaying the Student Data
                                var newTable = document.getElementById('TableScore');
                                var row = newTable.insertRow(-1);
                                var cell1 = row.insertCell(0);
                                var cell2 = row.insertCell(0);
                                var cell3 = row.insertCell(0);
                                var cell4 = row.insertCell(0);
                                cell4.innerHTML = n;
                                cell3.innerHTML = sum;
                                cell2.innerHTML = conduct;
                                cell1.innerHTML = subject;
                            }
